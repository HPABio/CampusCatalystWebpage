version: "3.8"

services:
  website:
    image: campuscatalyst-web
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MAIL_SERVICE_URL=http://mail-server:3000
    depends_on:
      - mail-server
    ports:
      - "80:80"
    restart: always

  mail-server:
    image: campuscatalyst-mail
    build:
      context: ./services/mail-server
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    restart: always
